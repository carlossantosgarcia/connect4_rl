<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect 4</h1>

        <div class="controls">
            <!-- First row of controls -->
            <div class="top-controls">
                <label for="model-select">Play against:</label>
                <select id="model-select">
                    <!-- Populated by JS -->
                </select>
                <button id="reset-game">Reset Game</button>
                <button id="player-first-toggle">AI Starts</button>
            </div>
            
            <!-- Minimax depth slider -->
            <div id="depth-control-container">
                <label id="depth-label-display" for="depth-slider">Depth: 4</label>
                <input type="range" id="depth-slider" min="1" max="15" value="4" step="1">
            </div>
        </div>
        
        <div id="game-info">
            <p id="status-message">Select a model and start playing!</p>
            <p id="game-stats">Model Games Played: <span id="model-games-played">0</span></p>
        </div>

        <div id="board-container">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="minimax.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
